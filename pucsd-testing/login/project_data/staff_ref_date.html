<!DOCTYPE html>            
<html>            
<head>

<link rel="stylesheet" href="./code.css"/>
<body >
 
<div ng-app="myApp" ng-controller="datCtrl">
<script src="./angular.min.js"></script>           
<form method="post" action=staff_bonafied.py>
 <h1> Details</h1>
   <label>Ref No:</label>
   <input type =number required=""  name='dossss' value=%s  maxlength="30">
      <input type=hidden name='rln' value=%s>
  

  <div>
    	   	
            
                 <div>Date:<input type=Date  name='date' value={{today|date:"d/MM/yyyy"}}></div>
  	      
  	   	     <p> <b>Purpose:%s</b></p>

                    <input type=button ng-click="toggle()" ng-init=value=Purpose value="Change Purpose">
                    
             <span ng-show="myVar"><p>
                     
  	     	    <div  ng-repeat="purpose in purposes" >
                      

  	     	     <input type="radio" ng-model="$parent.purpose"  ng-value="purpose"> {{purpose}}   
                 	</div>
                         <input type=button class="undo"  ng-click="purpose = null" value="cancel edit purpose">
              <div class="cls" >
                    <div ng-if = "'Other'==purpose" >
           		
  	         	 <label> Enter your purpose:</label>
             		 <input type="text" required=""  style="width:400px;height:30px;"  name=purp value='%s' maxlength="30"><br></br>
                        
                   </div>       
              </div>
               <div class="cls" >

                 

                  <div ng-if="'Other'!=purpose" >
                     <input type=hidden value={{purpose}} name=purp>
                   
                     
                  </div>
               </div>
            </span>



     </div>
<script>
    var app = angular.module('myApp', []);
      app.controller('datCtrl', function($scope) {
        $scope.today = new Date();
       $scope.purposes = ['Jaykar Library',
                'Gymnasium',
                'Bus Pass',
                'Scholarship Form',
                'Education Loan',
                'Cast-validity',
                'Non-creamy Layer',
                'Other'
               ];
$scope.toggle = function() {
        $scope.myVar = !$scope.myVar;
    };
});
</script>   
</div>  
<input type=submit value="submit">
</form>
<span style="margin-left:0.5em;"></span>
<form method="post" action="./log_staff.py">
   <input type="submit"  value="Back">
</form>             	
</body>
</head>
</html>
